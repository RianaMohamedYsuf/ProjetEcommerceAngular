
<div class="page-header header-filter clear-filter purple-filter" data-parallax="true" style="background-color:antiquewhite ; background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="brand text-center text-red"></div>
                    <h2 class="pb-2">Modifier votre produit</h2>
                        <br>

<form (ngSubmit)="SavePanier()">

<table width="100%">
    <thead>
        <tr>
            <th>Produit</th>
            <th>Nom du produit</th>
            <th>Quantit&eacute;</th>
            
        </tr>
    </thead>

    <tbody>
    <tr>
        <td><img src="http://localhost:9090{{lp.produit.img}}" style="height: 50px;  width: 50px;"></td>
        <td>{{lp.produit.libProduit}}</td>
        
        <td><input type="number" min="1" max="{{lp.quantite + lp.produit.quantite}}" name="quantiteApres" id="quantiteApres" [(ngModel)]="quantiteApres"/></td>
    </tr>
</tbody>
</table><br>

<input type="submit" value="Modifier">
</form>


 
</div>
</div>
</div>
</div>
