



<div class="page-header header-filter text-center text-align clear-filter purple-filter" data-parallax="true" style="background-image: url('assets/images/Site-vide-dressing-1024x573.jpg'); background-size: cover;">
<div class="container text-center">
    <div class="row text-center">
        <div class="col-md-5 pb-100 mb-100 ml-auto mr-auto text-center">
            <div class="brand text-center text-white">
              
                <h2 class="display-3 text-center">Connectez-vous</h2>
                
                <p *ngIf="invalidLogin">{{errorMessage}}</p><br>
                Login : <input type="text" name="username" [(ngModel)]="username" ><br>
                Mot de passe : <input type="password" name="password" [(ngModel)]="password"><br>
    
                <button (click)=login()>Connecter</button>

            </div>
        </div>
    </div>
</div>
</div>
